<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user page</title>
    <link href="./css/user.css" rel="stylesheet" />
  </head>

  <body>
    <div class="back">
      <map name="backbutton">
        <area
          target="_self"
          alt="backward"
          href="./home.html"
          coords="107,113,3,-1"
          shape="rect"
        />
      </map>
      <img
        usemap="#backbutton"
        src="./images/back.png"
        alt="backward"
        width="113px"
        height="107px"
      />
    </div>

    <div class="players">
        <map name="image-map1">
          <area
            target="_self"
            alt="two-players-ludo"
            title="two-players-ludo"
            href="./ludo.html?player=2"
            coords="6,3,725,278"
            shape="rect"
          />
        </map>
        <img
          src="./images/2player.png"
          alt="2-players"
          width="248px"
          height="134px"
          usemap="#image-map1"
        />
      
        <map name="image-map2">
          <area
            target="_self"
            alt="four-players-ludo"
            title="four-players-ludo"
            href="./ludo.html?player=4"
            coords="6,3,725,278"
            shape="rect"
          />
        </map>
        <img
          src="./images/4player.png"
          alt="4-players"
          width="248px"
          height="134px"
          usemap="#image-map2"
        />
    </div>
  </body>
</html>
