<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>user page</title>
    <link href="./user.css" rel="stylesheet" />
  </head>
  <body>
    <div class="back">
      <map name="backbutton">
        <area
          target="_self"
          alt="backward"
          href="./home.html"
          coords="107,113,3,-1"
          shape="rect"
        />
      </map>
      <img
        usemap="#backbutton"
        src="./images/back.png"
        alt="backward"
        width="113px"
        height="107px"
      />
    </div>

    <div class="players">
      <map>
        <!-- Image Map Generated by http://www.image-map.net/ -->
      </map>
      <img
        src="./images/2player.png"
        alt="2-players"
        width="248px"
        height="134px"
      />

      <img
        src="./images/4player.png"
        alt="4-players"
        width="248px"
        height="134px"
        usemap="#image-map"
      />

      <map name="image-map">
        <area
          target="_self"
          alt="four-players-ludo"
          title="four-players-ludo"
          href="./ludo.html"
          coords="6,3,725,278"
          shape="rect"
        />
        <area target="" alt="" title="" href="" coords="" shape="0" />
      </map>
    </div>
  </body>
</html>
